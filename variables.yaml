---
- domain_name: inahga.org
- email_address: aghani@inahga.org

- pfs_backend_aliases:
  - name: gitlab 
    address: gitlab.dmz.inahga.org

# Either TCP or UDP port forwards
- pfs_simple_port_forwards:
  - name: gitlab_ssh
    port: 2222
    backend_alias: gitlab
    backend_port: 22
    protocol: tcp

  - name: gitlab_https
    port: 8443
    backend_alias: gitlab
    backend_port: 443
    protocol: tcp
